<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investigadores App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #1a2530;
        }
        .navbar a.active {
            background-color: #3498db;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }
        .toast {
            padding: 15px 20px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1; /* Empieza visible */
            animation: fadeIn 0.3s ease-in;
        }
        .toast.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        .toast-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .toast-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .toast-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            padding: 0 0 0 10px;
            line-height: 1;
        }
        .toast-close:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'menu' %}" {% if request.path == '/' %}class="active"{% endif %}>Inicio</a>
        <a href="{% url 'archivo' %}" {% if 'archivo' in request.path %}class="active"{% endif %}>Archivo</a>
        <a href="{% url 'catalogos' %}" {% if 'catalogos' in request.path %}class="active"{% endif %}>Cat√°logos</a>
        <a href="{% url 'alumnos' %}" {% if 'alumnos' in request.path %}class="active"{% endif %}>Alumnos</a>
        <a href="{% url 'procesos' %}" {% if 'procesos' in request.path %}class="active"{% endif %}>Procesos</a>
        <a href="{% url 'reportes' %}" {% if 'reportes' in request.path %}class="active"{% endif %}>Reportes</a>
        <a href="{% url 'salir' %}" {% if 'salir' in request.path %}class="active"{% endif %}>Salir</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'toast-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = function() {
                fadeOutToast(toast);
            };
            
            toast.appendChild(messageSpan);
            toast.appendChild(closeBtn);
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                fadeOutToast(toast);
            }, 5000);
        }
        
        function fadeOutToast(toast) {
            if (toast && toast.parentNode) {
                toast.classList.add('fade-out');
               
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    showToast("{{ message }}", "{{ message.tags }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
